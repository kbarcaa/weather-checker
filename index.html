<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  

  <div class="row">
    <div class="col-12 m-3" id="header">
      <h1 class="text-center">
        Weather Checker
      </h1>
    </div>
  </div>

  
  <div class="container">

    <div class="row" id= "row">
      <div class="col-md-2" id="search">

        <form id="searchForm" method="POST">
          <div class="form-group">
            
            <label for="cityInput" id="label">
              Search for a City </label>
            <input class="form-control" type="text" id="cityInput" placeholder ="City Name" />
            <button class="m-1 p-1" type="submit" id="searchCity">
            <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </form>

        <div id="searchList"></div>
      </div>
      

      <div class="col-md-10" id= "main">
        <div id="displayMain">
          
          <div class="" id=""><span id= "city">City</span> <img id="iconHere"> </img></div>
          <div class="listItem" id="">Temperature: <span id= "temp"></span></div>
          <div class="listItem" id="">Humidity: <span id= "humidity"></span></div>
          <div class="listItem" id="">Wind Speed: <span id= "wind"></span></div>
          <div class="listItem" id="uvColor">UV Index: <span id= "uv"></span></div>
        </div>
        

        <div class ="row" id= "fiveDays"></div>
          
        
        

      </div>

    </div>
  </div>

  


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  
  

</body>
</html>
