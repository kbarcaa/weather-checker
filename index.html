<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homework06_practice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  

  <div class="row">
    <div class="col-md-12" id="header">
      <h1>Weather Dashboard</h1>
    </div>
  </div>

  <div class="container">

    <div class="row" id= "row">
      <div class="col-sm-3" id="search">
        <form id="searchForm" method="POST">
          <label for="searchText" id="label">Search for a City: </label>
          <input type="text" id="searchText" placeholder ="&#xf002; Enter a City" />
          
          
          
          <ul id="searchList">
          
          </ul>
        </form>
      </div>

      <div class="col-sm-9" >
        <div id="displayMain">
          
          <div class="" id=""><span id= "city"></span> </div>
          <div class="listItem" id="">Temperature: <span id= "temp"></span></div>
          <div class="listItem" id="">Humidity: <span id= "humidity"></span></div>
          <div class="listItem" id="">Wind Speed: <span id= "wind"></span></div>
          <div class="listItem" id="">UV Index: <span id= "uv"></span></div>
        </div>
        

        <h3 id= "fiveDay">5-Day Forecast: </h3>
      </div>

    </div>
  </div>

  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  

</body>
</html>
